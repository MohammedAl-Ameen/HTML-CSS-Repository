<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="text">first name:</label>
      <input type="text" class="form-control" id="text"  name="text">
    </div>
    <div class="form-group">
      <label for="pwd">last name:</label>
      <input type="text" class="form-control" id="pwd" name="text">
    </div>
    
    <label>Gender</label>
    <input type="radio" id="Male" name="gender"> <label for="Male">Male</label>
    <input type="radio" id="Female" name="gender" > <label for="Female">Female</label>
  

    <label for="date">Date of birth:</label>
    <input type="date" class="form-control" id="first">


    <br>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>


  </form>
</div>

</body>
</html>
