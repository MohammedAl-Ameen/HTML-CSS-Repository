<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
</head>
<body>
    <h1>Registration Form</h1>

    <fieldset style="background-color: bisque; margin: auto; width: 500px;">
        <legend>
            Personal Details
        </legend>

        <form action="https//www.google.com" style="text-align: center; " >
            <label for="first">First name</label><input type="text" id="first">
            <br>
            <br>
            <label for="last">Last name</label><input type="text" id="last">
            <br>
            <br>
            <label for="email">Email address</label><input type="email" id="email">
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" id="Male" name="gender"> <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" > <label for="Female">Female</label>
            <br>
            <br>
            
        </form>

     

    </fieldset>
    <br>
    <fieldset style="margin: auto; background-color: bisque; width: 500px;">
        <legend>City</legend>
            <form style="text-align: center;">
                <label for="city">City</label>
                <select id="city">
                    <option>Amman</option>
                    <option>Irbid</option>
                    <option>Zarqa</option>
                </select>
            </form> 
     
             
    </fieldset>
        <br>
    <form action="facebook" style="text-align: center;">
        <button>Subscribe</button>
    </form>
    

</body>
</html>
